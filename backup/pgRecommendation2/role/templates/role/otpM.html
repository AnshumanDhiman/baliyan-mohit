{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{%static '/role/login.css'%}" />
    <title>Member OTP</title>
  </head>
  <body>
    <!-- Container -->
    <div class="container" id="container">
      <!-- Row -->
      <div class="row">
        <!-- Sign Up -->
        <div class="col align-center flex-col sign-up">
          
        </div>
        <!-- End Sign Up -->
        <!-- Sign In -->
        <div class="col align-center flex-col sign-in">
          <div class="form-wrapper align-center">
            <form method="POST" class="form sign-in">
			{%csrf_token%}
              <div class="input-group">
                <i class="bx bxs-user"></i>
                <input name="email" type="text" placeholder="Email" />
              </div>
              <div class="input-group">
                <i class="bx bxs-lock-alt"></i>
                <input name="otp" type="password" placeholder="OTP" />
              </div>
              <button name="otpM" value="lg">Submit OTP</button>
            </form>
		</div>
        </div>
        <!-- End Sign In -->
      </div>
      <!-- End Row -->
      <!-- Content Section -->
      <div class="row content-row">
        <!-- Sign In Content -->
        <div class="col align-items flex-col">
          <div class="text sign-in">
            <h2>Welcome Back</h2>
            <p>
				PG Recommendation System
            </p>
          </div>
          <div class="img sign-in">
            <img src="{% static '/role/img/d7.svg'%}" alt="" />
          </div>
        </div>

        <!-- Sign Up Content -->
        <div class="col align-items flex-col">
          <div class="img sign-up">
            <img src="{% static 'role/img/d7.svg' %}" alt="" />
          </div>
          <div class="text sign-up">
            <h2>Join with us</h2>
            <p>
				PG Recommendation System
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- End Container -->

    <!-- Script -->
    <script src="{% static 'role/login.js' %}"></script>
  </body>
</html>
